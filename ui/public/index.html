<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>team 14</title>

	
	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Appointments <span class="label label-info"></span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			

				

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				
				<div class="container">
  <div class="panel" style="overflow-x:scroll;">
    <table class="table table-bordered table-striped header-fixed" style="border-collapse:collapse;" >
      <thead class="proTable">
        <colgroup>
          <th class="col-sm-1"> ID </th>
          <th class="col-sm-1"> Comments </th>
          <th class="col-sm-1"> Start Time</th>
          <th class="col-sm-1"> End Time</th>
          <th class="col-sm-1"> </th>
        </colgroup>
      </thead>
      <tbody  ng-repeat="todo in Appointment track by $index" >
        <tr>
          <td> {{todo.id}} </td>
					<td> {{todo.comments}} </td>
					<td> {{todo.start_time}}</td>
					<td> {{todo.end_time}}</td>
          <td> 
            <button type="submit" class="btn btn-primary btn-lg" ng-click="turnOffFan(todo._id)">Get Detail</button>
            <button type="submit" class="btn btn-primary btn-lg" ng-click="turnOnFan(todo._id)" ng-if="(todo.fan == false)">Turn On</button>
          </td> 
          
        </tr>
      </tbody>
    </table>
  </div>
</div>

				

			
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div class="jumbotron text-center">
			<h1>Free Slots <span class="label label-info"></span></h1>
		</div>

		<div id="todo-list" class="row">
			

				

			<!-- LOOP OVER THE TODOS IN $scope.todos -->
			
			<div class="container">
<div class="panel" style="overflow-x:scroll;">
	<table class="table table-bordered table-striped header-fixed" style="border-collapse:collapse;" >
		<thead class="proTable">
			<colgroup>
				<th class="col-sm-1"> ID </th>
				<th class="col-sm-1"> Start Time</th>
				<th class="col-sm-1"> End Time</th>
				<th class="col-sm-1"> </th>
				<th class="col-sm-1"> </th>
				
			</colgroup>
		</thead>
		<tbody  ng-repeat="todo in freeSlots track by $index" >
			<tr>
				<td> {{todo.id}} </td>
				
				<td> {{todo.start_time}}</td>
				<td> {{todo.end_time}}</td>
				<td> 
					<button type="submit" class="btn btn-primary btn-lg" ng-click="turnOffFan(todo._id)">Edit</button>
					
				</td>
				<td>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="turnOnFan(todo._id)" >Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</div>

<div class="container">
		<h1>Free Slots <span class="label label-info"></span></h1>
	<form>
			Start Time
			<input type="datetime-local" name="startTime" ng-model="freeSlotAdd.startTime">
			End Time
			<input type="datetime-local" name="endTime" ng-model="freeSlotAdd.endTime">
			<button type="submit" class="btn btn-primary btn-lg" ng-click="createFreeSlot(freeSlotAdd)">Edit</button>
			
	</form>


</div>

			
		
	</div>


	</div>
	


</body>
</html>
