				function openPage()
				{
					var gsid=1950000;
					var urlPop = "executeApp/?gsid="+gsid;
					var windowW=screen.availWidth; 
					var windowH=screen.availHeight; 
					var title = "VTop";
					var autoclose = true;
					s = "width="+windowW+",height="+(windowH-50);
					var style = "toolbar=no,status = yes,border=1,menubar=no,scrollbars=yes,resizable=no,maximized=yes,"+s;
					var beIE = document.getElementById?true:false;
					if (beIE)
					{
						NFW = window.open(urlPop,"popFrameless",style,false);
						NFW.moveTo(-3,-3);
						NFW.resizeTo(NFW.screen.availWidth+8,NFW.screen.availHeight+8);
						if(NFW!=null)
						{
							window.opener = window;
						}
						else
						{
							document.write('<BR><BR><br><br><br><TABLE  align="center" border="0" width=100%><tr align="center"><td class="userInfo" align="center"><img src="/img/warningIcon.gif"></img>&nbsp;&nbsp;&nbsp;&nbsp;<B>Please enable Pop-up in your Browser.</B>&nbsp;</td></tr><tr align="center"><td>&nbsp;&nbsp;&nbsp;&nbsp;<B>Click on Tools->Pop-up Blocker->Turn off Pop-up Blocker.</B>&nbsp;</td></tr><tr align="center"><td>&nbsp;&nbsp;&nbsp;&nbsp;<B>Open a new Browser window and try connecting to https://vtopbeta.vit.ac.in/vtop</B>&nbsp;</td></tr></TABLE>');
						}
					} 
					else
					{
						NFW=window.open(urlPop,"popFrameless","scrollbars,"+s);
						NFW.blur();
						window.focus() ;
						NFW.resizeTo( screen.availWidth, screen.availHeight);
						NFW.moveTo(0, 0);
					} 
					NFW.focus();
				}
